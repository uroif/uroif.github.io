<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Analog Clock</title>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
	<div id="container">

		<div class="main">
			<svg class="clock_face" width="0" height="0">
				<line id="hour" x1="50%" y1="50%" x2="50%" y2="25%" />
				<line id="min" x1="50%" y1="50%" x2="50%" y2="15%" />
				<line id="second" x1="50%" y1="50%" x2="50%" y2="6%" />
			</svg>

			<p class="num n12">12</p>
			<p class="num n3">3</p>
			<p class="num n6">6</p>
			<p class="num n9">9</p>

			<div class="dash dash1"></div>
			<div class="dash dash2"></div>
			<div class="dash dash3"></div>
			<div class="dash dash4"></div>
			<div class="dash dash5"></div>
			<div class="dash dash6"></div>
			<div class="dash dash7"></div>
			<div class="dash dash8"></div>

			<div class="main_inside"></div>
			<div class="main_txt">HA NOI</div>
			<div class="dot"></div>

		</div>

		<div class="clk clk1">
			<svg class="clock_face" width="100%" height="100%">
				<line id="hour1" x1="50%" y1="50%" x2="50%" y2="32%" />
				<line id="min1" x1="50%" y1="50%" x2="50%" y2="24%" />
				<line id="second1" x1="50%" y1="50%" x2="50%" y2="6%" />
			</svg>
			
			<p class="num n12">12</p>
			<p class="num n3">3</p>
			<p class="num n6">6</p>
			<p class="num n9">9</p>

			<div class="dash dash1"></div>
			<div class="dash dash2"></div>
			<div class="dash dash3"></div>
			<div class="dash dash4"></div>
			<div class="dash dash5"></div>
			<div class="dash dash6"></div>
			<div class="dash dash7"></div>
			<div class="dash dash8"></div>

			<div class="clk_inside clk1_inside">
			<div class="txt">USA</div>
			<div class="clk_dot"></div>
			</div>
		</div>

		<div class="clk clk2">
			<svg class="clock_face" width="100%" height="100%">
				<line id="hour2" x1="50%" y1="50%" x2="50%" y2="32%" />
				<line id="min2" x1="50%" y1="50%" x2="50%" y2="24%" />
				<line id="second2" x1="50%" y1="50%" x2="50%" y2="6%" />
			</svg>
      		<p class="num n12">12</p>
			<p class="num n3">3</p>
			<p class="num n6">6</p>
			<p class="num n9">9</p>

			<div class="dash dash1"></div>
			<div class="dash dash2"></div>
			<div class="dash dash3"></div>
			<div class="dash dash4"></div>
			<div class="dash dash5"></div>
			<div class="dash dash6"></div>
			<div class="dash dash7"></div>
			<div class="dash dash8"></div>

			<div class="clk_inside clk1_inside">
			<div class="txt">ENG</div>				
			<div class="clk_dot"></div>
			</div>			
		</div>

		<div class="clk clk3">
			<svg class="clock_face" width="100%" height="100%">
				<line id="hour3" x1="50%" y1="50%" x2="50%" y2="32%" />
				<line id="min3" x1="50%" y1="50%" x2="50%" y2="24%" />
				<line id="second3" x1="50%" y1="50%" x2="50%" y2="6%" />
			</svg>
      		<p class="num n12">12</p>
			<p class="num n3">3</p>
			<p class="num n6">6</p>
			<p class="num n9">9</p>

			<div class="dash dash1"></div>
			<div class="dash dash2"></div>
			<div class="dash dash3"></div>
			<div class="dash dash4"></div>
			<div class="dash dash5"></div>
			<div class="dash dash6"></div>
			<div class="dash dash7"></div>
			<div class="dash dash8"></div>

			<div class="clk_inside clk1_inside">
			<div class="txt">ITA</div>				
			<div class="clk_dot"></div>
			</div>			
		</div>
	</div>

	<script src="script.js"></script>

</body>
</html>
