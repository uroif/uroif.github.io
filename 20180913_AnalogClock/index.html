<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Analog Clock</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src="script.js"></script>
</head>
<body>
	<div id="container">

		<div class="main">
			<svg class="clock-face" width="100%" height="100%">
				<line id="h_hand" x1="50%" y1="50%" x2="50%" y2="20%" />
				<line id="m_hand" x1="50%" y1="50%" x2="50%" y2="11%" />
				<line id="s_hand" x1="50%" y1="50%" x2="50%" y2="6%" />
				<line id="s_tail" x1="50%" y1="50%" x2="50%" y2="40%" />
			</svg>
			<p class="num n12">12</p>
			<p class="num n3">3</p>
			<p class="num n6">6</p>
			<p class="num n9">9</p>
			<div class="main_inside"></div>
			<div class="main_txt">QWERTY</div>
			<div class="dot"></div>
		</div>

		<div class="clk clk1">
			<svg class="clock-face" width="100%" height="100%">
				<line id="h_hand" x1="50%" y1="50%" x2="50%" y2="20%" />
				<line id="m_hand" x1="50%" y1="50%" x2="50%" y2="11%" />
				<line id="s_hand" x1="50%" y1="50%" x2="50%" y2="6%" />
				<line id="s_tail" x1="50%" y1="50%" x2="50%" y2="40%" />
			</svg>
			<p class="num n12">12</p>
			<p class="num n3">3</p>
			<p class="num n6">6</p>
			<p class="num n9">9</p>
			<div class="clk_inside clk1_inside">
			<div class="txt">QWERTY</div>
			<div class="clk_dot"></div>
			</div>
		</div>

		<div class="clk clk2">
			<p class="num n12">12</p>
			<p class="num n3">3</p>
			<p class="num n6">6</p>
			<p class="num n9">9</p>
			<div class="clk_inside clk1_inside">
			<div class="txt">QWERTY</div>				
			<div class="clk_dot"></div>
			</div>			
		</div>

		<div class="clk clk3">
			<p class="num n12">12</p>
			<p class="num n3">3</p>
			<p class="num n6">6</p>
			<p class="num n9">9</p>
			<div class="clk_inside clk1_inside">
			<div class="txt">QWERTY</div>				
			<div class="clk_dot"></div>
			</div>			
		</div>
	</div>

</body>
</html>
