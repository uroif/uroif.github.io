<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="wrap">
		<div id="display">
			<div id="info">
				<p>CALCULATOR</p>
			</div>

			<div id="screen">
				<p id="view">0</p>
			</div>
		</div>

		<div id="buttons">
			<button id="ac"><p>AC</p></button>				
			<button id="pos_neg"><p>+/-</p></button>
			<button id="pct"><p>%</p></button>
			<button id="del"><p>&#8678;</p></button>
			<button id="sqr"><p>x<sup>2</sup></p></button>
			<button id="sqr_r"><p>&#8730;</p></button>
			<button id="fact"><p>x!</p></button>
			<button class="oper" data-oper="divid"><p>/</p></button>

			<button class="num" data-num="7"><p>7</p></button>
			<button class="num" data-num="8"><p>8</p></button>
			<button class="num" data-num="9"><p>9</p></button>
			<button class="oper" data-oper="multi"><p>*</p></button>
			<button class="num" data-num="4"><p>4</p></button>
			<button class="num" data-num="5"><p>5</p></button>
			<button class="num" data-num="6"><p>6</p></button>
			<button class="oper" data-oper="minus"><p>-</p></button>
			<button class="num" data-num="1"><p>1</p></button>
			<button class="num" data-num="2"><p>2</p></button>
			<button class="num" data-num="3"><p>3</p></button>
			<button class="oper" data-oper="plus"><p>+</p></button>
			<button class="num" data-num="0"><p>0</p></button>
			<button class="num" data-num="00"><p>00</p></button>
			<button class="num" data-num="."><p>.</p></button>
			<button class="eq" id="eq" data-res=""><p>=</p></button>
		</div>
	</div>
	<script src="script.js" type="text/script"></script>
</body>
</html>
