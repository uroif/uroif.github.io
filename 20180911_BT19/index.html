<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div class="wrap">
     <form id="form" name="calc">
          <div class="title">CALCULATOR</div>
          <input id="display" type="text" name="display" placeholder="0">
          <div id="btns">
               <input class="btn ad" type="button" value="(" onclick="openP(this.value)">
               <input class="btn ad" type="button" value=")" onclick="closeP(this.value)">
               <input class="btn ad" type="button" value="&#8592;" onclick="backspace(this.form)">
               <input class="btn ac" type="button" value="AC" onclick="clean(this.form)">

               <input class="btn ad" type="button" value="x^2" onclick="sqr()">
               <input class="btn ad" type="button" value="&radic;" onclick="sqrt()">
               <input class="btn ad" type="button" value="n!" onclick="fact()">
               <input class="btn ad" type="button" value="%" onclick="pct()">

               <input class="btn" type="button" value="7" onclick="calc.display.value+=7">
               <input class="btn" type="button" value="8" onclick="calc.display.value+=8">
               <input class="btn" type="button" value="9" onclick="calc.display.value+=9">
               <input class="btn op" type="button" value="/" onclick="calc.display.value+='/'">
      
               <input class="btn" type="button" value="4" onclick="calc.display.value+=4">
               <input class="btn" type="button" value="5" onclick="calc.display.value+=5">
               <input class="btn" type="button" value="6" onclick="calc.display.value+=6">
               <input class="btn op" type="button" value="*" onclick="calc.display.value+='*'">

               <input class="btn" type="button" value="1" onclick="calc.display.value+=1">
               <input class="btn" type="button" value="2" onclick="calc.display.value+=2">
               <input class="btn" type="button" value="3" onclick="calc.display.value+=3">
               <input class="btn op" type="button" value="-" onclick="calc.display.value+='-'">

               <input class="btn" type="button" value="0" onclick="calc.display.value+=0">
               <input class="btn" type="button" value="." onclick="calc.display.value+='.'">
               <input class="btn ad" type="button" value="=" onclick="evaluation(this.form)">
               <input class="btn op" type="button" value="+" onclick="calc.display.value+='+'">
          </div>
     </form>
</div>
<script src="script.js"></script>

</body>
</html>
