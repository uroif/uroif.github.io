<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
     <form id="form" name="calc">
          <div id="title">CALCULATOR</div>
          <input id="display" type="text" name="display" placeholder="0">
          <div id="btns">
               <input class="button" type="button" value="(" onClick="openpara(this.value)">
               <input class="button" type="button" value=")" onClick="closepara(this.value)">
               <input class="button" type="button" value="<<" onClick="backspace(this.form)">
               <input class="button" type="button" value="C" onClick="Resetfunction(this.form)">

               <input class="button" type="button" value="x^2" onClick="sqr_function()">
               <input class="button" type="button" value="\/-" onClick="sqrt_function()">
               <input class="button" type="button" value="n!" onClick="fact_function()">
               <input class="button" type="button" value="%" onClick="calc.display.value+='%'">

               <input class="button" type="button" value="7" onClick="calc.display.value+=7">
               <input class="button" type="button" value="8" onClick="calc.display.value+=8">
               <input class="button" type="button" value="9" onClick="calc.display.value+=9">
               <input class="button" type="button" value="/" onClick="calc.display.value+='/'">
      
               <input class="button" type="button" value="4" onClick="calc.display.value+=4">
               <input class="button" type="button" value="5" onClick="calc.display.value+=5">
               <input class="button" type="button" value="6" onClick="calc.display.value+=6">
               <input class="button" type="button" value="*" onClick="calc.display.value+='*'">

               <input class="button" type="button" value="1" onClick="calc.display.value+=1">
               <input class="button" type="button" value="2" onClick="calc.display.value+=2">
               <input class="button" type="button" value="3" onClick="calc.display.value+=3">
               <input class="button" type="button" value="-" onClick="calc.display.value+='-'">

               <input class="button" type="button" value="0" onClick="calc.display.value+=0">
               <input class="button" type="button" value="." onClick="calc.display.value+='.'">
               <input class="button" type="button" value="=" onClick="evaluation(this.form)">
               <input class="button" type="button" value="+" onClick="calc.display.value+='+'">
          </div>
     </form>
</div>
<script src="script.js"></script>

</body>
</html>
