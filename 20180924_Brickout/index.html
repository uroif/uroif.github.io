<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <h2>Bar Chart Example</h2>
        <!-- These are the custom components we'll create -->
        <!-- Values for `my-box` are percentages of the width of the canvas. -->
        <!-- Each bar will take up an equal space of the canvas. -->
        <my-canvas style="width: 100%; height: 600px;">
            <my-box v-for="obj, index of chartValues" :x1="((index / chartValues.length) * 100)" :x2="((index / chartValues.length) * 100) + (100 / chartValues.length)"
                :y1="100" :y2="100 - obj.val" :color="obj.color" :value="obj.val">
            </my-box>
        </my-canvas>
    </div>

    <script src="https://vuejs.org/js/vue.js"></script>
    <script src="script.js"></script>
</body>

</html>
