<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Merry X'mas</title>
	<link rel="stylesheet" href="assets/css/main.css" text="text/css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amita">

</head>
<body>
	
	<audio autoplay id="audiobg">
		<source src="assets/audio/christmas_time.mp3" type="audio/mpeg">
	</audio>

	<div id="container">
		<div id="wrap">
			
			<div id="bg">
				<div class="bg">
					<img src="images/snowy_background.png" alt="">
				</div>
			</div>

			<div id="sky">
				<img src="images/night-sky.png" alt="">
			</div>

			<div id="fly_deer">
				<img src="images/flying_deer.png" alt="">
			</div>

			<div id="santa">
				<img src="images/santa.png" alt="">
			</div>

			<div id="gift1">
				<img src="images/gift1.png" alt="">
			</div>

			<div id="gift2">
				<img src="images/gift2.png" alt="">
			</div>

			<div id="gift3">
				<img src="images/gift3.png" alt="">
			</div>

			<div id="gift4">
				<img src="images/gift4.png" alt="">
			</div>

			<div id="gift5">
				<img src="images/gift5.png" alt="">
			</div>

			<div id="text1">
				<p>MERRY CHRISTMAS!</p>
			</div>

			<div id="text2">
				<p>Wishing you and your family a lifetime of</p>
			</div>

			<div id="text3">
				<p>joy, peace and happiness.</p>
			</div>

			<div class="snowflakes" aria-hidden="true">
				<div class="snowflake">❅</div>
				<div class="snowflake">❅</div>
				<div class="snowflake">❅</div>
				<div class="snowflake">❅</div>
				<div class="snowflake">❅</div>
				<div class="snowflake">❅</div>
				<div class="snowflake">❅</div>
				<div class="snowflake">❅</div>
				<div class="snowflake">❅</div>
			</div>
		</div>
	</div>
	
	<script>
		document.addEventListener('click', musicPlay);
		function musicPlay() {
		    document.getElementById('audiobg').play();
		    document.removeEventListener('click', musicPlay);
		}
	</script>
</body>
</html>
