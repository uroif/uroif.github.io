<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz Test</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Architects Daughter">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caesar Dressing">
</head>
<body>

	<div id="wrap">
		<header>
			<div class="p_title">Car Quiz</div>
			<div class="p_top_car"><img src="images/black_car.png" alt="Car" title="Car"></div>
		</header>

		<div class="p_wrap">
			<div class="p_txt"> Do you know anything about cars?<br> Join the Quiz now.</div>

			<div class="ans">
				<div class="select ansA">
					<h3>A</h3>
					<p>Mercedes</p>
				</div>

				<div class="select ansB">
					<h3>B</h3>
					<p>Mercedes</p>					
				</div>

				<div class="select ansC">
					<h3>C</h3>
					<p>Mercedes</p>					
				</div>

				<div class="select ansD">
					<h3>D</h3>
					<p>Mercedes</p>
				</div>


			</div>

		</div>

	</div>

<script src="script.js" type="text/script"></script>
	
</body>
</html>
